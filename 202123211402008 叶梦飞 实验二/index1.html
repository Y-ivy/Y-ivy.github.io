<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>实验二-任务a</title>
    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec4 vPosition;
      varying vec4 v_Color;
      void main(){
      	gl_Position = vPosition;
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
         varying vec4 v_Color;
      void main(){
          gl_FragColor = vec4( 1.0, 0.0, 0.0, 1.0 );
      }
    </script>
	</script>
    <script type="text/javascript" src="common/webgl-utils.js"></script>
    <script type="text/javascript" src="common/initShaders.js"></script>
    <script type="text/javascript" src="common/gl-matrix-min.js"></script>

    <script type="text/javascript" src="js/gasket-triangles.js"></script>    
  </head>

  <body onload="initTriangles()">
    <div>
      <h2>Sierpinski Gasket in 2D</h2>
      <h3>请输入您想要的层数(1-7):</h3>
      <input type="text" id="text1" value="4" />
      <input type="button" onclick="initTriangles()" value="提交" />
      <br />
      <canvas id="gl-canvas" width="512" height="512"
        >你的浏览器不支持HTML5 canvas元素</canvas
      >
    </div>
  </body>
</html>
